<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUMSMART | Pilih Kelas</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../php/pilih-kelas.php')
                .then(response => response.json())
                .then(data => {
                    const container = document.querySelector('.flex-col.items-center');
                    container.innerHTML = '';
                    data.forEach(kelas => {
                        const fiturList = kelas.fitur.split(',').map(item => `<li class="text-gray-500 dark:text-gray-400">${item.trim()}</li>`).join('');
                        const kelasElement = `
                            <div class="flex flex-col w-full max-w-sm p-8 space-y-8 text-center bg-white border-2 border-gray-200 rounded-lg lg:mx-4 dark:bg-gray-900 dark:border-gray-700">
                                <div class="flex-shrink-0">
                                    <h2 class="inline-flex items-center justify-center px-2 font-semibold tracking-tight text-yellow-500 uppercase rounded-lg bg-gray-50 dark:bg-gray-700">
                                        ${kelas.nama}
                                    </h2>
                                </div>
                                <div class="flex-shrink-0">
                                    <span class="pt-2 text-3xl font-bold text-gray-800 dark:text-gray-100">
                                        Rp${Number(kelas.harga).toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                    </span>
                                </div>
                                <ul class="flex-1 space-y-4">
                                    <li class="text-gray-500 dark:text-gray-400">
                                        ${kelas.durasi}
                                    </li>
                                    ${fiturList}
                                </ul>
                                <div class="flex gap-4 max-w-sm justify-between">
                                    <a href="../php/beli.php?kelas=${kelas.nama.toLowerCase()}" class="py-2.5 px-8 rounded-lg text-sm font-medium bg-yellow-300 text-gray-900 hover:bg-yellow-400">Beli</a>
                                    <a href="detail-${kelas.nama.toLowerCase()}.html" class="py-2.5 px-8 rounded-lg text-sm font-medium text-gray-900 bg-yellow-400">Selengkapnya</a>
                                </div>
                            </div>
                        `;
                        container.innerHTML += kelasElement;
                    });
                });
        });
    </script>
</head>
<body class="font-inter">
    <section class="bg-white dark:bg-gray-900">
        <div class="max-w-screen-xl px-4 py-8 mx-auto lg:py-24 lg:px-6">
            <div class="max-w-screen-md mx-auto mb-8 text-center lg:mb-12">
                <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white">Pilih Paket Kelasmu</h2>
                <p class="mb-5 font-light text-gray-500 sm:text-xl dark:text-gray-400">Paket hanya berlangsung selama 6 bulan. Raih tujuanmu untuk menjadi English Master!</p>
            </div>
            <div class="bg-white dark:bg-gray-900">
                <div class="container px-6 py-8 mx-auto">
                    <div class="flex flex-col items-center justify-center space-y-8 lg:-mx-4 lg:flex-row lg:items-stretch lg:space-y-0">
                        <!-- js -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
