<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUMSMART | MASUK</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-inter">
    <div class="min-h-screen bg-gray-50 text-gray-900 flex justify-center">
        <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
            <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
                <div>
                    <img src="../image/logo nama.png" class="w-32 mx-auto" />
                </div>
                <div class="mt-12 flex flex-col items-center">
                    <h1 class="text-4xl xl:text-3xl font-extrabold">
                        Masuk
                    </h1>
                    <div class="w-full flex-1 mt-8">
                        <form id="loginForm" action="../php/masuk-siswa.php" method="POST" class="mx-auto max-w-xs my-6">
                            <input id="uname" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-50 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" type="text" name="uname" placeholder="Username" required />
                            <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-50 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" type="password" name="password" placeholder="Password" required />
                            <div class="flex items-center mt-8">
                                <input id="remember_me" name="remember" type="checkbox" value="1" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                                <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-500">Remember me</label>
                            </div>
                            <button class="mt-5 tracking-wide font-semibold bg-yellow-400 text-gray-100 w-full py-4 rounded-lg hover:bg-yellow-500 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
                                <span class="ml-3">Masuk</span>
                            </button>
                            <p class="font-semibold mt-6 text-xs text-gray-600 text-center">
                                Belum punya akun? 
                                <a href="daftar.html" class="text-blue-500 border-b border-gray-500 border-dotted">
                                    <span class="">Klik disini</span>
                                </a>                             
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="flex-1 bg-yellow-100 text-center hidden lg:flex">
                <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" style="background-image: url('../image/belajar.png');"></div>
            </div>
        </div>
    </div>

    <script>
        // Load username from localStorage if available
        window.onload = function() {
            if (localStorage.getItem('rememberMe') === 'true') {
                document.getElementById('uname').value = localStorage.getItem('username');
                document.getElementById('remember_me').checked = true;
            }
        }

        // Save username to localStorage if "Remember me" is checked
        document.getElementById('loginForm').onsubmit = function() {
            if (document.getElementById('remember_me').checked) {
                localStorage.setItem('username', document.getElementById('uname').value);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('username');
                localStorage.removeItem('rememberMe');
            }
        }
    </script>
</body>
</html>
