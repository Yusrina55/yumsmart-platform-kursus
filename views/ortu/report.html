            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                <canvas id="myChart"></canvas>
            </div>
            <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Present Tenses', 'Past Tenses', 'Future Tenses', 'Article, Nouns, and Pronouns','Adjective and Adverb', 'Word Order' ],
                        datasets: [{
                            label: 'nilai',
                            data: [90, 85, 87, 92, 90, 90],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
